<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flickr Image Search</title>
	<link rel="stylesheet" type="text/css" href="http://wallacedaniel.com/MyFontsWebfontsKit.css">
	<link rel="stylesheet" href="http://wallacedaniel.com/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="grid-container centered">
		<div class="grid-100">
		  <div class="contained">
			<div class="grid-100">
			  <div class="heading">
				<h1>Flickr Photo Search</h1>
				<form>
				  <label for="search">Type a search term</label>
				  <input type="search" name="search" id="search">
				  <input type="submit" value="Search" id="submit">
				</form>
				
			  </div>
			</div>
			<ul id="photos">

			</ul>
		  </div>
		</div>
	</div>
</body>
</html>
